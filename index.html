<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="content">
    <div class="calculator">
      <div class="display">
        <input type="text" id="">
      </div>
      <div class="calculator-body">
        <button class="numero" id="N7">7</button>
        <button class="numero" id="N8">8</button>
        <button class="numero" id="N9">9</button>
        <button class="funcion" id="DEL">DEL</button>

        <button class="numero" id="N4">4</button>
        <button class="numero" id="N5">5</button>
        <button class="numero" id="N6">6</button>
        <button class="operacion" id="MAS">+</button>

        <button class="numero" id="N1">1</button>
        <button class="numero" id="N2">2</button>
        <button class="numero" id="N3">3</button>
        <button class="operacion" id="MENOS">-</button>

        <button class="operacion" id="PUNTO">.</button>
        <button class="numero" id="N0">0</button>
        <button class="numero" id="DIV">/</button>
        <button class="operacion" id="MULT">X</button>

        <button class="funcion" id="RESET">RESET</button>
        <button class="operacion" id="IGUAL">=</button>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrés Leonardo Baquero Hernández</a>.
  </div>
</body>
</html>
